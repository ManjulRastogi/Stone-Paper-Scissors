<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="gamecss.css">
</head>
<body>
   
    <h1 id="heading">STONE PAPER SCISSOR </h1>
    <div class="choices">
        <div class="choice" id="stone"><img src="stone.png" alt="stone's image"></div>
        <div class="choice" id="paper"><img src="paper.jpg" alt="paper's image"></div>
        <div class="choice" id="scissor"><img src="scissor.jpg" alt="scissor's image"></div>
    </div>
    <div class="chart">
        <div class="user">
            <p id="score1">0</p>
            <p id="you">YOU</p>
        </div>
        <div class="comp">
            <p id="score2">0</p>
            <p id="comp">TECHY</p>
        </div>
    </div>
    <div class="msg" id="message">CLICK ME N CHOOSE ABOVE TO PLAY WITH TECHY</div>
    <br><br><br><br>
    <div class="result">RESULT</div>
    <br><br><br><br>
    <div class="reset">RESET</div>
    <script src="gamescript.js"></script>
</body>
</html>
